<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Primary Meta Tags -->
	<title>generator parola</title>
	<meta name="robots" content="index,follow"/>
	<meta name="author" content="Alex Ionut">

	<link href="../favicons/clown.ico" rel="shortcut icon">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-169388687-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-169388687-1');
	</script>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/estilos.css">
	<!-- estilos css de boostrap -->
	<link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>
<body class="bg">

	<div class="container">
		<div class="col-12 spaces">
			<a href="#" title="generator parole">
			</a>
		</div>
		<div class="row">
			<div class="col-sm-6">

				<form action="" class="app" id="app">
					<div class="fila numero-caracteres">
					<div class="col">
						<label for="numero-caracteres">nr caractere:</label>
					</div>
					<div class="col botones">
						<div>
							<button class="btn" id="btn-menos-uno"><i class="fas fa-minus"></i></button>
						</div>
						<div>
							<input type="text" id="numero-caracteres" readonly value="12">
						</div>
						<div>
							<button class="btn" id="btn-mas-uno"><i class="fas fa-plus"></i></button>
						</div>
					</div>
				</div>
				<div class="fila simbolos">
					<div class="col">
						<label for="simbolos">simboluri?</label>
					</div>
					<div class="col">
						<button class="btn" id="btn-simbolos"><i class="fas fa-check"></i></button>
					</div>
				</div>
				<div class="fila numeros">
					<div class="col">
						<label for="numeros">numere?</label>
					</div>
					<div class="col">
						<button class="btn" id="btn-numeros"><i class="fas fa-check"></i></button>
					</div>
				</div>
				<div class="fila mayusculas">
					<div class="col">
						<label for="mayusculas">majuscule?</label>
					</div>
					<div class="col">
						<button class="btn" id="btn-mayusculas"><i class="fas fa-check"></i></button>
					</div>
				</div>
				<div class="fila generar">
					<div class="col">
						<button class="btn btn-generar" id="btn-generar">Genereaza <i class="fas fa-lock"></i></button>
					</div>
				</div>
				<div class="fila alerta">
					<div class="col">
						<div class="alerta-copiado" id="alerta-copiado">
							<p><i class="fas fa-copy"></i> ai copiat parola sefule!</p>
						</div>
					</div>
				</div>
				</form>
				
			</div>
		</div>
	</div>

	<!-- app javascritps -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</body>
</html>
